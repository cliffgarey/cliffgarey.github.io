<!DOCTYPE html>
<html lang="en">
  <head>
    <meta="charset=UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="../resources/styles/palindrome_checker.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div>
        <h1>Is it a Palindrome?</h1>
        <h3>A palindrome is a word or phrase that is spelled the same way forwards and backwards.</h3>
      </div>
      <div id="palindrome-checker" >
        <h4>Input Below to find out!</h4>
        <input type="text" id="text-input"/>
        <button type="submit" id="check-btn">Check</button>
      </div>
      <h4>Result:</h4>
      <div id="result">

      </div>
    </main>
    <script src="../resources/scripts/palindrome.js"></script>
  </body>
